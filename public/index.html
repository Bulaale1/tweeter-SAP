<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,200;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <nav>
    <span>tweeter</span>
    <p class="tweetText">Write a new tweet
    </p>
    <p class="Arrow-icon"> <i class="fas fa-angle-double-down" style="font-size:48px;color:red"></i> </p>
  </nav>
  <header class="header">
    <div class="nameAndavatar">
      <img src="/images/profile-hex.png">
      <h2>Amy Mansell</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main id="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form id="form" action="/tweets/" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article id="tweet-container"></article>
    <footer class="footer">
      <div class="Timestamp">
        <p id="timeago"> some time ago </p>
        <div class="icons">
          <i class="fa-regular fa-flag"></i> <!-- Flag icon from Font Awesome -->
          <i class="fas fa-heart"></i> <!-- Heart icon from Font Awesome -->
          <i class="fa-solid fa-retweet"></i> <!-- Share icon from Font Awesome -->
        </div>

      </div>
    </footer>
  </main>
  <script src="scripts/composer-char-counter.js"></script>
</body>

</html>
